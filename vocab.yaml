Verbs:
- Activities:
  - To jump: [прыгать | прыгаться]
  - To clean: [чистить | чиститься]
  - To relax: [отдыхать | отдыхаться]

- Others:
  - To order: [заказывать | заказываться]
  - To answer: [отвечать | отвечаться]
  - To forget: [забывать | забываться]
  - To translate: [переводить | переводиться]
  - To remember: [вспоминать, помнить | вспоминаться, запоминаться]
  - To discuss: [обсуждать | обсуждаться]
  - To lose: [терять | теряться]
  - To be late: [опаздывать | опаздываться]
  - To grow: [расти | расти себе]
  - To kill: [убивать | убиваться]
  - To die: [умирать | умираться]
  - It appears that: [получается | получаться]

